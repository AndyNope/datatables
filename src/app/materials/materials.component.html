<h1>Paginator & Sort</h1>
<div class="input-group mb-3">
    <button mat-raised-button matTooltip="Add an element" type="button" class="btn btn-light" (click)="addElement()">+</button>
    <input class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</div>
<table mat-table [dataSource]="myDataArray" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element" (click)="showID(element.position)"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" (click)="showID(element.position)"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element" (click)="showID(element.position)"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element" (click)="showID(element.position)"> {{element.symbol}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" (click)="showID(element.position)">
            <mat-icon aria-hidden="false" matTooltip="Edit {{element.name}} ID: {{element.position}}">edit</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="100" [pageSize]="pageSize" [length]="length" [pageIndex]="pageIndex" (page)="pageEvent = getServerData($event)"></mat-paginator>
