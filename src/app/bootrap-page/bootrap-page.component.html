<h1>Tables with bootstrap</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{person.first}}</td>
            <td>{{person.last}}</td>
            <td>{{person.handle}}</td>
        </tr>
    </tbody>
</table>
